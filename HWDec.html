    <script>
        array1 = [1,2,30,400]

        array1 = [

        ]

            return {name, birth, age: 2019-birth.slice(0,4)}
        });
        console.log(array2)


       
        array1 = [

        ]

        array2=array1.map(item=> {
        const {name, birth} = item;
        return `<tr><td>${name}</td><td>${new Date(birth).toUTCString().slice(5,16).toLowerCase()}</td></tr>`
        });
        console.log(array2)
